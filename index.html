<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BootstrapTable demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row mb-3 mt-3">
            <div class="col-12">
                <h1>Bootstrap Table JS</h1>
            </div>
        </div>
        <div class="row mb-3 mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-bordered table-striped table-hover" id="btable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/bootstrapTable.js"></script>

    <script>

        let dataJ = [];
        let b = true;
        for (let i = 1; i <= 953; i++) {
            let item = {
                id: i,
                name: 'Name ' + i,
                email: 'mail_' + i + '@mail.com',
                phone: '378172' + i,
                verify: b
            }
            dataJ.push(item);
            b = !b;
        }

        let options = {
            itemsToPage: 50,
            hiddenColumns: ["phone"],
            tableHeight: "500px",
            fixedHeaderTable: true,
            renameColumn: [
                {
                    key: "id",
                    replace: "ИД"
                },
                {
                    key: "verify",
                    replace: "Проверен"
                },
                {
                    key: "name",
                    replace: "Имя"
                },
                {
                    key: "email",
                    replace: "Email"
                }
            ],
            replace: [
                {
                    value: "true",
                    key: "verify",
                    replace: `<span class="badge text-bg-success">да</span>`
                },
                {
                    value: "false",
                    key: "verify",
                    replace: `<span class="badge text-bg-warning">нет</span>`
                },
                {
                    value: "{value}",
                    key: "name",
                    replace: `<a href="{value}" target="_blank">{value}</a>`
                }
            ],
            actions: [
                `<a class="btn btn-sm btn-primary" href="javascript:edite()"><i class="bi bi-pencil"></i></a>`,
                `<a class="btn btn-sm btn-danger" href="javascript:remove('{name}')"><i class="bi bi-trash3"></i></a>`
            ]
        };


        const btable = new BsTable('btable', dataJ, options);
        function remove(name){
            if(confirm('Удалить запись?')){
                btable.removeActiveItem();
            }
        }

        function edite(){
            let item = btable.activeItemData;
            console.log(item);
        }

    </script>
</body>

</html>
