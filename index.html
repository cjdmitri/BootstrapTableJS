<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BootstrapTable demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row mb-3 mt-3">
            <div class="col-12">
                <h1>Bootstrap Table JS</h1>
            </div>
        </div>
        <div class="row mb-3 mt-3">
            <div class="col-12">
                <table class="table table-bordered table-striped" id="btable">

                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/bootstrapTable.js"></script>

    <script>

        let dataJ = [];

        for (let i = 1; i <= 100; i++) {
            let item = {
                id: i,
                name: 'Name ' + i,
                email: 'mail_' + i + '@mail.com',
                phone: '378172' + i
            }
            dataJ.push(item);
        }

        let options={
            itemsToPage:20,
            head:['id', 'Name', 'Email', 'Phone']
        };

        initBtable('btable', dataJ, options);
    </script>
</body>

</html>
